<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grand Prize Picker</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&family=Playfair+Display:wght@700&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="stage-lights-container">
    <div class="laser-beam"></div>
    <div class="laser-beam"></div>
    <div class="laser-beam"></div>
    <div class="laser-beam"></div>
    <div class="laser-beam"></div>
    <div class="laser-beam"></div>
    <div class="laser-beam"></div>
  </div>
  <div id="app">
    <header>
      <img src="hoya-logo.png" alt="Hoya Surgical Optics" class="hoya-logo">
      <h1>THE 1st HOYA<br>CARBON NEUTRAL <span class="text-highlight">EVENT 2025</span></h1>
    </header>

    <main>
      <div class="upload-section" id="uploadSection">
        <label for="fileInput" class="custom-file-upload">
          <span class="icon">ðŸ“‚</span> Upload Excel File
        </label>
        <input type="file" id="fileInput" accept=".xlsx, .xls" />

      </div>

      <div class="control-section hidden" id="controls">
        <button id="spinBtn" class="spin-btn">REVEAL WINNER</button>
      </div>

      <div class="display-section">
        <div id="congratsMessage" class="congrats-message hidden">CONGRATULATIONS!</div>
        <div id="winnerDisplay" class="winner-display">
          <div class="placeholder">?</div>
        </div>
      </div>
    </main>

  </div>
  <!-- Winner Modal Overlay -->
  <div id="winnerModal" class="winner-modal hidden">
    <div class="winner-card">
      <div class="winner-info">
        <div id="modalEmployeeNumber" class="winner-employee-number"></div>
        <div id="modalWinnerName" class="winner-name"></div>
        <div id="modalFactory" class="winner-factory"></div>
      </div>
      <button id="closeModalBtn" class="close-btn">CONTINUE</button>
    </div>
  </div>

  <div id="confetti-container"></div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>

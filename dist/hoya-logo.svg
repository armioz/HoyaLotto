<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 450 120">
  <defs>
    <style>
      .hoya-blue { fill: #0057B8; }
    </style>
  </defs>
  
  <g transform="translate(10, 10)">
    <!-- H: Two vertical bars -->
    <rect x="0" y="0" width="18" height="100" class="hoya-blue"/>
    <rect x="75" y="0" width="18" height="100" class="hoya-blue"/>
    
    <!-- O: Annulus (Circle minus inner circle) -->
    <path d="M 170 50 m -50 0 a 50 50 0 1 0 100 0 a 50 50 0 1 0 -100 0 M 170 50 m -32 0 a 32 32 0 1 1 64 0 a 32 32 0 1 1 -64 0" class="hoya-blue"/>
    
    <!-- Y: V shape merging into stem -->
    <path d="M 235 0 L 270 55 L 270 100 L 288 100 L 288 55 L 323 0 L 302 0 L 279 38 L 256 0 Z" class="hoya-blue"/>
    
    <!-- A: Triangle with cutout -->
    <path d="M 360 100 L 375 100 L 380 85 L 410 85 L 415 100 L 435 100 L 396 0 L 378 0 Z M 395 35 L 406 70 L 384 70 Z" class="hoya-blue"/>
    
    <!-- Swoosh: Sharp geometric lens shape -->
    <!-- Starts left of H (-10), cuts through H bars approx y=55/65 -->
    <path d="M -10 65 Q 90 48 180 62 L 180 50 Q 80 40 -10 60 Z" class="hoya-blue"/>
  </g>
</svg>
